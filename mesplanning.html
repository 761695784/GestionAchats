        .sidebar { height: 100%; width: 250px; position: fixed; top: 0; left: -250px; background-color: #111; overflow-x: hidden; transition: 0.3s; z-index: 1000; padding-top: 60px; }

        .sidebar a:hover { color: #f1f1f1; }

        .open-sidebar { left: 0; }

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Historique</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Mon Planning</a></li>
            </ul>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <a href="#">Accueil</a>
        <a href="#">Historique</a>
        <a href="#">Mon Planning</a>
        <a href="javascript:void(0)" id="logout-link">DÃ©connexion</a>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h3>Mes Plannings</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Produits</th>
                        </tr>
                    </thead>
                    <tbody id="planningTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBHPaYRAkOE1VTo9hv3tkseUFnGfJkvtUo",
            authDomain: "gestionachats-1112.firebaseapp.com",
            projectId: "gestionachats-1112",
            storageBucket: "gestionachats-1112.appspot.com",
            messagingSenderId: "1014952416832",
            appId: "1:1014952416832:web:33fdda900d4ff03e9db1a5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const planningTableBody = document.getElementById('planningTableBody');

        const fetchPlanningsFromFirebase = () => {
            const productsRef = ref(database, 'products');
            onValue(productsRef, (snapshot) => {
                const plannings = snapshot.val();
                planningTableBody.innerHTML = '';
                if (plannings) {
                    Object.keys(plannings).forEach(date => {
                        const products = plannings[date];
                        const productsList = Object.keys(products).map(key => products[key].name).join(', ');
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${date}</td>
                            <td>
                                <button class="btn btn-primary btn-sm ml-3" onclick="viewPlanning('${date}')">Voir</button>
                            </td>
                        `;
                        planningTableBody.appendChild(row);
                    });
                }
            });
        };

        const viewPlanning = (date) => {
            localStorage.setItem('plannedDate', date);
            window.location.href = 'Produit.html';
        };

        fetchPlanningsFromFirebase();
    </script>
</body>
</html>
