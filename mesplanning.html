        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil</a>

                <li class="nav-item">

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>

        <a href="javascript:void(0)" id="monplanning">Mes Planning</a>
        <a href="javascript:void(0)" id="logout-link">Deconnexion</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h3>Mes Plannings</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Produits</th>
                        </tr>
                    </thead>
                    <tbody id="planningTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBHPaYRAkOE1VTo9hv3tkseUFnGfJkvtUo",
            authDomain: "gestionachats-1112.firebaseapp.com",
            projectId: "gestionachats-1112",
            storageBucket: "gestionachats-1112.appspot.com",
            messagingSenderId: "1014952416832",
            appId: "1:1014952416832:web:33fdda900d4ff03e9db1a5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const planningTableBody = document.getElementById('planningTableBody');

        const fetchPlanningsFromFirebase = () => {
            const productsRef = ref(database, 'products');
            onValue(productsRef, (snapshot) => {
                const plannings = snapshot.val();
                planningTableBody.innerHTML = '';
                if (plannings) {
                    Object.keys(plannings).forEach(date => {
                        const products = plannings[date];
                        const productsList = Object.keys(products).map(key => products[key].name).join(', ');
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${date}</td>
                            <td>
  <button class="btn btn-primary btn-lg mx-auto d-block" onclick="viewPlanning('${date}')">Voir</button>                            </td>
                        `;
                        planningTableBody.appendChild(row);
                    });
                }
            });
        };

    
        window.viewPlanning = (date) => {
            console.log("viewPlanning called with date:", date);
            localStorage.setItem('plannedDate', date);
            window.location.href = 'Produit.html';
        };
        fetchPlanningsFromFirebase();
               // Sidebar Toggle
               function toggleSidebar() {
              document.getElementById("sidebar").classList.toggle("open-sidebar");
              }
        
            document.querySelector('.navbar-toggler').addEventListener('click', function() {
            toggleSidebar();
             });
    </script>
