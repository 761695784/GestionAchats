<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Produits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ajout.css">
    <link rel="stylesheet" href="accueil.css">
    <script type="module" src="script.js" defer></script>

    <style>
        .product-card { border: 1px solid #ddd; transition: border-color 0.3s; }
        .product-card.purchased { border-color: green; }
        .card-body { position: relative; }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mes Planning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <a href="#">Accueil</a>
        <a href="#">Historique</a>
        <a href="/mesplanning.html" id="monplanning">Mes Planning</a>
        <a href="javascript:void(0)" id="logout-link">Deconnexion</a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 d-flex flex-column align-items-center justify-content-center">
                <h3 id="plannedDateTime">Liste du </h3>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nom</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nom du produit" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantité</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantité Souhaitée" required>
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Prix Unitaire</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Prix de l'unité" required>
                    </div>
                    <div class="form-group">
                        <label for="total">Totale :</label>
                        <input type="text" class="form-control" id="total" placeholder=" en FCFA" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Ajouter</button>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="Rectangle-40.png" alt="Shopping Image" class="img-fluid">
            </div>
            <div class="col-12 d-flex flex-wrap justify-content-center" id="productCards"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, remove, get } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBHPaYRAkOE1VTo9hv3tkseUFnGfJkvtUo",
            authDomain: "gestionachats-1112.firebaseapp.com",
            projectId: "gestionachats-1112",
            storageBucket: "gestionachats-1112.appspot.com",
            messagingSenderId: "1014952416832",
            appId: "1:1014952416832:web:33fdda900d4ff03e9db1a5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const productForm = document.getElementById('productForm');
        const productNameInput = document.getElementById('productName');
        const quantityInput = document.getElementById('quantity');
        const unitPriceInput = document.getElementById('unitPrice');
        const totalInput = document.getElementById('total');
        const productCards = document.getElementById('productCards');
        const plannedDate = localStorage.getItem('plannedDate');

        const calculateTotal = () => {
            const quantity = parseFloat(quantityInput.value) || 0;
            const unitPrice = parseFloat(unitPriceInput.value) || 0;
            totalInput.value = quantity * unitPrice;
        };

        const saveProductToFirebase = (product) => {
            const productsRef = ref(database, `products/${product.date}`);
            const newProductRef = push(productsRef);
            set(newProductRef, product)
                .then(() => {
                    alert("Produit ajouté avec succès !");
                    renderProductCards();
                })
                .catch((error) => {
                    alert("Erreur lors de l'ajout du produit : " + error.message);
                });
        };

        const renderProductCards = () => {
            const productsRef = ref(database, `products/${plannedDate}`);
            get(productsRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const products = snapshot.val();
                        productCards.innerHTML = '';
                        Object.keys(products).forEach(key => {
                            const product = products[key];
                            const productCard = document.createElement('div');
                            productCard.className = 'product-card card m-2';
                            productCard.dataset.key = key;
                            productCard.innerHTML = `
                                <div class="card-body">
                                    <p><strong>${product.name}</strong></p>
                                    <p>Prix Unitaire = ${product.unitPrice} FCFA</p>
                                    <p>Quantité = ${product.quantity}</p>
                                    <p>Total = ${product.total} FCFA</p>
                                    <p>Date = ${product.date}</p>
                                    <p><input type="checkbox" class="purchase-checkbox"> Marquer comme déjà acheté</p><br>
                                    <div class="btn-group">
                                        <button class="btn btn-warning btn-sm btn-edit"><i class="fas fa-edit"></i> Modifier</button>
                                        <button class="btn btn-danger btn-sm btn-delete"><i class="fas fa-trash"></i> Supprimer</button>
                                    </div>
                                </div>
                            `;
                            productCard.querySelector('.purchase-checkbox').addEventListener('change', function() {
                                productCard.classList.toggle('purchased', this.checked);
                            });
                            productCard.querySelector('.btn-edit').addEventListener('click', function() {
                                editProduct(key);
                            });
                            productCard.querySelector('.btn-delete').addEventListener('click', function() {
                                deleteProduct(key);
                            });
                            productCards.appendChild(productCard);
                        });
                    }
                });
        };

        productForm.addEventListener('input', calculateTotal);

        productForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = productNameInput.value;
            const quantity = parseFloat(quantityInput.value);
            const unitPrice = parseFloat(unitPriceInput.value);
            const total = parseFloat(totalInput.value);

            const product = {
                name: productName,
                quantity,
                unitPrice,
                total,
                date: plannedDate
            };

            saveProductToFirebase(product);

            productNameInput.value = '';
            quantityInput.value = '';
            unitPriceInput.value = '';
            totalInput.value = '';
        });

        const editProduct = (key) => {
            const productsRef = ref(database, `products/${plannedDate}/${key}`);
            get(productsRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const product = snapshot.val();
                        productNameInput.value = product.name;
                        quantityInput.value = product.quantity;
                        unitPriceInput.value = product.unitPrice;
                        calculateTotal();
                    }
                });
        };
        // Sidebar Toggle
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open-sidebar");
        }
        
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            toggleSidebar();
        }); 

        const deleteProduct = (key) => {
            const productRef = ref(database, `products/${plannedDate}/${key}`);
            remove(productRef)
                .then(() => {
                    alert("Produit supprimé avec succès !");
                    renderProductCards();
                })
                .catch((error) => {
                    alert("Erreur lors de la suppression du produit : " + error.message);
                });
        };

        document.getElementById('plannedDateTime').textContent = `Liste du ${plannedDate}`;


        renderProductCards();
                    // Burger menu toggle
                    window.toggleSidebar = () => {
            console.log("toggleSidebar called");
            document.getElementById('sidebar').classList.toggle('open-sidebar');
        };
          
        
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            toggleSidebar();
        });  
    </script>
</body>
</html>
