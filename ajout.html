<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Produits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="ajout.css">
    <link rel="stylesheet" href="accueil.css">
    <script type="module" src="script.js" defer></script>
    <style>
        .product-card { border: 1px solid #ddd; transition: border-color 0.3s; }
        .product-card.purchased { border-color: green; }
        .card-body { position: relative; }

        .btn-group .btn {
            margin: 0 50px;
        }

        /* Alert styles */
        .alert {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/accueil.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mesplanning.html">Mes Planning</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="/accueil.html">Accueil</a>
        <a href="#">Historique</a>
        <a href="/mesplanning.html" id="monplanning">Mes Planning</a>
        <a href="javascript:void(0)" id="logout-link">Deconnexion</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 d-flex flex-column align-items-center justify-content-center">
                <h3 id="plannedDateTime">Liste du </h3>

                    <!-- Alert container -->
                <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
                    <div id="alert" class="alert" role="alert">
                        <span id="alert-message"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nom</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nom du produit" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantité</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantité souhaitée" required>
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Prix Unitaire</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Prix de l'unité" required>
                    </div>
                    <div class="form-group">
                        <label for="total">Total :</label>
                        <input type="text" class="form-control" id="total" placeholder=" en FCFA" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Ajouter</button>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="Rectangle-40.png" alt="Shopping Image" class="img-fluid">
            </div>
            <div class="col-12 d-flex flex-wrap justify-content-center" id="productCards"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="module" src="ajout.js"></script>
</body>
</html>
