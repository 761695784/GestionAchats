<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Produits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ajout.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Liste de Produits</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mon Planning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar for Mobile -->
    <div id="sidebar" class="sidebar d-lg-none">
        <div class="sidebar-content">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mon Planning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Profil</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6 col-12 d-flex flex-column align-items-center justify-content-center">
                <h3>Liste du 20/10/2024</h3>
                <form>
                    <div class="form-group">
                        <label for="productName">Nom</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nom du produit">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantité</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantité Souhaitée">
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Prix Unitaire</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Prix de l'unité">
                    </div>
                    <div class="form-group">
                        <label for="total">Totale :</label>
                        <input type="text" class="form-control" id="total" placeholder=" en FCFA" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Ajouter</button>
                   
                </form>
            </div>
            <!-- Desktop Image -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="path/to/your/image.jpg" alt="Shopping Image" class="img-fluid">
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12 d-flex flex-wrap justify-content-center">
                <!-- Product Cards -->
                <div class="product-card card m-2">
                    <div class="card-body">
                        <p>Superçent Noir numero 32</p>
                        <p>Prix Unitaire = 4000 f</p>
                        <p>quantité = 2</p>
                        <p>Total = 8000 FCFA</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success btn-sm"><i class="fas fa-check"></i>terminée</button>
                            <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i>modifier</button>
                            <button class="btn btn-danger btn-sm"><i class="fas fa-trash">supprimer</i></button>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other product cards -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        
    </script>
</body>
</html>
